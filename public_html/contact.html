<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Adluma</title>
    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" crossorigin href="/app/assets/index-CCC3l2Od.css">
    <style>
        /* Essential styles for the page structure since we are outside the React app */
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: "DM Sans", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar replication */
        .navbar {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: white;
        }

        .main-content {
            flex: 1;
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .gradient-text {
            background: linear-gradient(90deg, rgb(232, 99, 42), rgb(245, 200, 66), rgb(155, 93, 229));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .gradient-btn {
            background: linear-gradient(90deg, rgb(232, 99, 42), rgb(245, 200, 66) 50%, rgb(155, 93, 229));
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
        }

        .gradient-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: rgb(232, 99, 42);
        }
    </style>
  </head>

  <body>
    <!-- Simplified Navbar matching the style -->
    <nav class="navbar">
        <a href="/" class="text-xl font-bold tracking-tighter">
            ADLUMA
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/about.html" class="nav-link">About</a>
            <a href="/services.html" class="nav-link">Services</a>
            <a href="/contact.html" class="nav-link" style="color: white;">Contact</a>
        </div>
        <div>
            <a href="/contact.html" class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-white text-black h-9 px-4 py-2 hover:bg-gray-200 transition-colors">
                Let's Talk
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="relative z-10 max-w-7xl mx-auto px-6 md:px-12">
            <div class="flex items-center gap-4 mb-6">
                <div class="h-px w-12" style="background: linear-gradient(90deg, rgb(232, 99, 42), rgb(155, 93, 229));"></div>
                <span class="text-xs tracking-[0.25em] uppercase text-white/30" style="font-family: &quot;DM Sans&quot;, sans-serif;">Contact Us</span>
            </div>
            
            <div class="grid md:grid-cols-2 gap-16 mb-20 items-start">
                <div>
                    <h2 class="mb-6" style="font-family: Syne, sans-serif; font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 800; line-height: 1.1; color: rgb(255, 255, 255); letter-spacing: -0.02em;">Let's Start a <span class="gradient-text">Project.</span></h2>
                    <p class="text-white/50 mb-8" style="font-family: &quot;DM Sans&quot;, sans-serif; font-size: clamp(0.95rem, 1.5vw, 1.05rem); line-height: 1.9; font-weight: 300;">
                        Ready to take your brand to the next level? We're here to help you navigate the digital landscape with clarity and purpose.
                    </p>
                    
                    <div class="space-y-6">
                        <div class="flex items-start gap-4">
                            <div class="p-3 rounded-full bg-white/5 border border-white/10">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-orange-500"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-white mb-1">Call Us</h3>
                                <p class="text-white/40">+1 (555) 123-4567</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start gap-4">
                            <div class="p-3 rounded-full bg-white/5 border border-white/10">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-orange-500"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-white mb-1">Email Us</h3>
                                <p class="text-white/40">hello@adluma.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white/5 p-8 rounded-2xl border border-white/10">
                    <form>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-white/60 mb-2">First Name</label>
                                <input type="text" class="input-field" placeholder="John">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-white/60 mb-2">Last Name</label>
                                <input type="text" class="input-field" placeholder="Doe">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-white/60 mb-2">Email</label>
                            <input type="email" class="input-field" placeholder="john@example.com">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-white/60 mb-2">Message</label>
                            <textarea class="input-field h-32" placeholder="Tell us about your project..."></textarea>
                        </div>
                        
                        <button type="submit" class="gradient-btn w-full flex items-center justify-center gap-2">
                            Send Message
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M2 7h10M8 4l4 3-4 3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
